{% extends 'base/base.html' %}

{% block content %}
    <h1>{{ bug.title }}</h1>
    <p>Описание: {{ bug.description }}</p>
    <p>В проекте: {{ bug.project }}</p>

    <p><a href="{% url 'quality_control:update_bugreport' bug.id %}">Изменить сообщение об ошибке</a></p>

    <p><a href="{% url 'quality_control:delete_bugreport' bug.id %}"onclick="return confirm('Вы уверены, что хотите удалить это сообщение об ошибке?');">Удалить сообщение об ошибке</a></p>
{% endblock %}
